<mat-card>
    <mat-card-header>
        <mat-card-title>Task List</mat-card-title>
      </mat-card-header>
      <mat-card-content *ngIf="tasksList$ | async as tasksList; else displaySpinner" class="mat-container">
        <pages-todo-list-item *ngFor="let task of tasksList; index as id" [taskObj]="task" [taskId]="id">
        </pages-todo-list-item>
      </mat-card-content>
      <ng-template #displaySpinner>
        <mat-spinner></mat-spinner>
      </ng-template>
</mat-card>
