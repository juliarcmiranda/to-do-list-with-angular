<mat-card *ngIf="task">
    <button mat-icon-button routerLink='' class="goback">
        <mat-icon>arrow_back</mat-icon>
    </button>
        <mat-card-title class="font">{{ task.title }}</mat-card-title>
    <mat-card-content>
        <p>{{ task.description }}</p>
        <p>Priority: {{ task.priority }}</p>
        <p id="space">Done: {{ task.done? 'Yes' : 'No' }}</p>
    </mat-card-content>
</mat-card>
